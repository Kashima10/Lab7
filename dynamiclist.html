<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <p> Today I have errands to run.</p>
    <ul>  <h1><center> Today's To-Do List</center></h1>
<li>Clean Room</li>
<li>Clean Car</li>
<li>Get Groceries</li>
    </ul>
    <form id="taskForm">
        <label for="taskInput">Add a new task:</label>
        <input type="text" id="taskInput" name="taskInput" placeholder="Enter your task here">
        <button type="submit">Add Task</button>
    </form>
    <div>
        <table>
        <caption> Calander</caption>
    </table>
</div>
    
</body>
</html>
