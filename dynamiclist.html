<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <p class="p1"> Today I have errands to run. I only get a moments at a time to run errands. So I have to Utilize my time wisely.</p>
    <ul> 
        <h1> Today's To-Do List</h1>
<li>Clean Room</li>
<li>Clean Car</li>
<li>Get Groceries</li>
</ul>

    <br>
    <br>
    <br>
    <form id="taskForm">
        <label for="taskInput">Add a new task:</label>
        <input type="text" id="taskInput" name="taskInput" placeholder="Enter your task here">
        <button type="submit">Add Task</button>
    </form>
    <div>
        <table>
        <caption> Calander</caption>
    </table>
</div>
    
</body>
</html>
